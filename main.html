<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="Second.css">
</head>
<body>
    <h1> Static Resume Builder By Muhammad Hassan </h1>
    <form id="Resumeform">

    <fieldset>
        <Legend>Personal information</Legend>
        <label for="Name">Name: </label>
        <input type="text" id="Name" name="Name" placeholder="Type full Name" requried>

        <br>

        <label for="Email"> Email: </label>
        <input type="text" id="Email" name="Email" required>

        <br>

        <label for="Phone"> PhoneNumber: </label>
        <input type="tel" id="Phone" name="Phone" placeholder="whatsapp number" required>

        <label for="Phone"> Address: </label>
        <input type="tel" id="Address" name="Address" placeholder="Your Address" required>
    </fieldset> <br>

    <fieldset>
        <legend>Education</legend>
        <Label for="Education"> Education: </Label>
        <textarea id="Education" name="Education" rows="4" placeholder="put you last Education!"></textarea>
    </fieldset><br>

    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience:</label>
        <textarea id="Experience" name="experience" rows="4" placeholder="How much experience you have"></textarea>
    </fieldset><br>

    <fieldset>
        <legend> Skills </legend>
        <label for="Skills"> Skills: </label>
        <textarea id="Skills" name="skills" rows="4" placeholder="your skills!!"></textarea>
    </fieldset><br>
    <br>

    <fieldset>
        <label for="profilePicture" > ProfilePicture: </label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
    </fieldset>
    <br>

    <center><button type="submit">Generate Resume</button> </center>    

    <div id="ResumeOutput">
        <!--Resume will be generated below-->
    </div>
    
</form>
</body>
</html>
